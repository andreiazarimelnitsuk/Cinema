<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Афиша кино сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Lisa filmi</h1>
    <form action="/kino/add" method="post">
        <input type="text" name="title" placeholder="Sissesta filmi nimi" class="form-control"/><br>
        <input type="text" name="anons" placeholder="Sissesta filmi anonsi" class="form-control"/><br>
        <textarea name="full_text" placeholder="Sisestage filmi täistekst" class="form-control"></textarea><br>
        <button type="submit" class="btn btn=success">Добавить фильм</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
